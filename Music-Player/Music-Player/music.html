<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <h1 style="color: rgb(231, 164, 19);">Music Player</h1>
    <div class="audio-container" id="audio-container">
        <div class="audio-info=C:\Users\TAHIR COMPUTER\Desktop\music player\Music-Player\Music-Player\music">
            <audio src="C:\Users\TAHIR COMPUTER\Desktop\music player\Music-Player\Music-Player\music" id="audio"></audio>
            <h4 id="title">AUR TU HAI KAHAN</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <div class="img-container">
            <img src="images/peace.jpg" alt="" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
            <button id="stop" class="action-btn">
                <i class="fas fa-stop"></i>

        </div>


    </div>
    <script src="music.js"></script>
</body>

</html>
